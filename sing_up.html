<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .heading {
            margin-top: 30px;
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
            background: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 15px;
            padding: 5px;
            width: 200px;
        }

        input[type="submit"], input[type="reset"] {
            width: 100px;
            margin: 10px;
            padding: 8px;
            background-color: #5295d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #e44848;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            opacity: 0.9;
        }

        br {
            line-height: 2;
        }
    </style>
</head>
<body>
    <h1 class="heading">Sign Up Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Username" required><br>

        <label for="email">Email-id:</label>
        <input type="email" id="email" placeholder="Email-id" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="New password" required><br>

        <label for="phno">Mobile No:</label>
        <input type="tel" id="phno" placeholder="Mobile no" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="dd/mm/yyyy" required><br>

        <label for="ag">Age:</label>
        <input type="number" id="ag" min="0" max="100" placeholder="(in Years)"><br>

        <label for="gen">Gender:</label>
        <select id="gen" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="bg">Blood Group:</label>
        <select id="bg">
            <option value="ap">A Positive</option>
            <option value="an">A Negative</option>
            <option value="bp">B Positive</option>
            <option value="bn">B Negative</option>
            <option value="op">O Positive</option>
            <option value="on">O Negative</option>
            <option value="abp">AB Positive</option>
            <option value="abn">AB Negative</option>
        </select><br>

        <label for="wg">Weight:</label>
        <input type="number" id="wg" min="0" max="200" placeholder="(in Kgs)"><br>

        <label for="hg">Height:</label>
        <input type="number" id="hg" min="0" max="250" placeholder="(in Feet)"><br>
        
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
