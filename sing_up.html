<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Smart Health Care System</title>
  <style>

    .signup-container {
      text-align: center;
      margin-top: 50px;
      color: black;
    }

    form {
      display: inline-block;
      text-align: left;
      background: white;
      padding: 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
      font-weight: bold;
      color: black;
    }

    input, select {
      margin-bottom: 15px;
      padding: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      width: auto;
    }

    input[type="submit"], input[type="reset"] {
      width: 120px;
      margin: 10px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="reset"] {
      background-color: #6c757d;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    input[type="reset"]:hover {
      background-color: #5a6268;
    }

    h1 {
      color: rgba(0, 0, 0, 0.692);
      font-size: 32px;
    }

    br {
      line-height: 2;
    }
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: #ffffff;
      border: 2px solid #3399ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .chatbox h3 {
      margin-top: 0;
      color: #3399ff;
    }

    .tagline {
      font-style: italic;
      font-size: 20px;   
      color: #ffffff;      
      font-weight: 500;
      white-space: nowrap;
    }

        
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9fbff;
      color: #3399ff;
    }


    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 20px 50px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>


  <header class="header">
    <div class="logo">Smart Health Care System
      <div class="tagline">"Your Health, Our Priority."</div>
    </div>
    <nav class="navbar">
      <a href="home page.html">Home</a>
      <a href="login.html">Login</a>
      <a href="#">Account</a>
    </nav>
  </header>


  <div class="signup-container">
    <h1>SignUp Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Username" required><br>

      <label for="email">Email-id:</label>
      <input type="email" id="email" placeholder="Email-id" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="New password" required><br>

      <label for="phno">Mobile No:</label>
      <input type="tel" id="phno" placeholder="Mobile no" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br>

      <label for="ag">Age:</label>
      <input type="number" id="ag" min="0" max="100" placeholder="(in Years)"><br>

      <label for="bg">Blood Group:</label>
      <select id="bg">
        <option value="ap">A Positive</option>
        <option value="an">A Negative</option>
        <option value="bp">B Positive</option>
        <option value="bn">B Negative</option>
        <option value="op">O Positive</option>
        <option value="on">O Negative</option>
        <option value="abp">AB Positive</option>
        <option value="abn">AB Negative</option>
      </select><br>

      <label for="wg">Weight:</label>
      <input type="number" id="wg" min="0" max="200">
      <select id="wg-unit">
        <option value="kg">kgs</option>
        <option value="po">pounds</option>
      </select><br>

      <label for="hg">Height:</label>
      <input type="number" id="hg" min="0" max="250">
      <select id="hg-unit">
        <option value="in">inches</option>
        <option value="fe">feet</option>
        <option value="cm">cms</option>
      </select><br>

      <label>Gender:</label>
      <label for="ma">Male</label>
      <input type="radio" id="ma" name="gen">
      <label for="fe">Female</label>
      <input type="radio" id="fe" name="gen"><br>

      <div style="text-align: center;">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
